<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 400px;
        margin: auto;
        padding: 5px;
    }
    input{
        width: 100%;
    }
</style>
<body>
    <div class="container">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" placeholder="informe nome"/>

        <label for="nome">Email: </label>
        <input type="text" id="email" placeholder="informe email"/>

        <label for="nome">Fone: </label>
        <input type="text" id="fone" placeholder="informe fone"/>

        <div>
            <button onclick="salvar()">Salvar</button>
            <button>Cancelar</button>

        </DIV>


    </div>
    <script>
        function salvar(){
            const cliente ={
                nome: "",
                email: "",
                fone:""
            }
                cliente.nome = document.getElementById("nome").value
                cliente.email = document.getElementById("email").value
                cliente.fone = document.getElementById("fone").value

                const options= {
                    method: 'POST',
                    headers: {'Content-type':'Application/json'},
                    body: JSON.stringify(cliente)

                }
                fetch("http://localhost:3000/clientes", options)
                .then(data => data.json())
                .then(cli => console.log(cli))
        }
                
    </script>
</body>
</html>
